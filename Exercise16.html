<!DOCTYPE html>
<html>
    <head>
        <title>Exercise16: Declaring Variables</title>
        <meta charset="utf-8"> 
        <meta name="author" content="damagon kayelyne" >
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
              type="text/css" 
              href="../Exercises/ExerciseStyles.css">
    </head>
    <body>
        <h2 class="title">Check the console log to show my:</h2>
        <h4>First Name: first_name</h4>
        <h4>Last Name: last_name</h4>
        <h4>Age: age</h4>
        <h4>Compiled Information: allInfo</h4>
        <h4>Days in a Week: week</h4>
        <script>
            const first_name='kayelyne', last_name='damagon', age='19';
            console.log("first_name= " + first_name);
            console.log("last_name= " + last_name);
            console.log("age= " + age);
            const allInfo = first_name +" "+ last_name +", "+ age;
            console.log("allInfo= " + allInfo)
            const week = 'Monday Tuesday Wednesday Thursday Friday Saturday Sunday';
            console.log("week= " + week)
        </script>
    </body>
</html>
